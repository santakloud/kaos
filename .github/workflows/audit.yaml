name: Audit

on:
  workflow_dispatch:

jobs:
  anotar-cambios:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar variables de entorno
        id: config-variables
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "branch=${GITHUB_BRANCH}" >> $GITHUB_ENV
          echo "commitHash=${{ github.event.head_commit.id }}" >> $GITHUB_ENV

      - name: Obtener detalles del commit
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              owner: 'username',
              repo: 'repo',
              issue_number: 1,
              body: `
                Commit ${process.env.branch}
                            
                * Autor: ${{ github.event.head_commit.author.name }}
                * Fecha: ${{ github.event.head_commit.timestamp }}
                * Comentario del autor: ${{ github.event.head_commit.message }}
              `
            })

      - name: Agregar detalles de commit a CHANGELOG.md
        uses: actions/add-file@v4
        with:
          file-path: 'CHANGELOG.md'
          directory: './'

      - name: Limpiar directorios temporales
        run: |
          rm -rf node_modules/ && rm -rf bin/*
